<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content" class="container">
    <div class="row">
        <div th:each="category : ${categories}" class="col-md-4 mb-4 mt-3">
            <div class="card h-100">
                <img th:src="@{'/images/large/' + ${category.image}}"
                     class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title"
                        th:text="${category.name}"></h5>

                    <p class="card-text"
                       th:text="${category.slug}"></p>

                    <a class="btn btn-primary">Детальніше</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
